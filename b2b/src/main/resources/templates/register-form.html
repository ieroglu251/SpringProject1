<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container d-flex justify-content-center">

    <div class="card">
        <h2 class="card-header p-5 bg-info">
            Welcome to Student registeration
        </h2>
        <div class="card-body">

            <form class="needs-validation" novalidate action="#" th:action="@{/b2b/practice}" method="post" th:object="${register}" >


                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputfirstName4">First Name</label>
                        <input type="text" class="form-control" id="inputfirstName4"   placeholder="first name" required th:field="*{firstName}">
                        <div class="invalid-feedback">
                            Please enter first name.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputlastName4">Last Name</label>
                        <input type="text" class="form-control" id="inputlastName4"  placeholder="last name" required th:field="*{lastName}">
                        <div class="invalid-feedback">
                            Please enter last name.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputphoneNumber4">Phone Number</label>
                        <input type="text" class="form-control" id="inputphoneNumber4"  placeholder="Phone Number" required th:field="*{phoneNumber}">
                        <div class="invalid-feedback">
                            Please enter a valid phone number.
                        </div>
                    </div>

                </div>



                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"  placeholder="Email"  th:field="*{email}">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"  placeholder="Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required th:field="*{password}">
                        <div class="invalid-feedback">
                            Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
